<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une nouvelle vacance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container label {
            margin-left: 8px;
            font-weight: normal;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ajouter une nouvelle offre de vacances</h2>
        
        <form action="/vacances/new" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="ville">Ville:</label>
            <input type="text" id="ville" name="ville" required>

            <label for="pays">Pays:</label>
            <input type="text" id="pays" name="pays" required>

            <label for="prix">Prix (€):</label>
            <input type="number" id="prix" name="prix" required>

            <div class="checkbox-container">
                <input type="checkbox" id="disponibilite" name="disponibilite">
                <label for="disponibilite">Disponible</label>
            </div>

            <button type="submit">Ajouter</button>
        </form>

        <a class="back-link" href="/vacances">⬅ Retour à la liste</a>
    </div>
</body>
</html>
